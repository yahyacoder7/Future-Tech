<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Component - FutureTech</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            dark: '#1e40af',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { font-size: 16px; }
        
        .lbl {
            display: block;
            font-size: 1rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 0.6rem;
            text-transform: capitalize;
        }

        .inp-field {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1.1rem;
            border-radius: 0.6rem;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            color: #1f2937;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .inp-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .inp-field:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        select.inp-field {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
         .success-message {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            z-index: 10;
            bottom: 0;
            right: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: rgb(39, 180, 90);
            padding: 10px;
            margin: 15px;

            border-radius: 12px;
            box-shadow: 0 3px 7px 0 rgba(0, 0, 0, 0.3);
            transform: translateX(20px);
            transition: all 0.3s ease-in-out;
        }

        .success-message h4,
        p {
            color: whitesmoke;
            font-size: 13px;
        }

        .success-message h4 {
            border-bottom: solid 1px rgb(255, 247, 231, 0.5);
            font-weight: 700;
        }

        .active {
            transform: translateX(-5px);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="navbar-placeholder"></div>

    <main class="min-h-screen py-12 px-4">
        
        <div class="max-w-6xl mx-auto">
            
            <div class="mb-10 text-center">
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Add New Hardware</h1>
                <p class="text-lg text-gray-500 mt-2">Register new components into the database.</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
                <div class="h-2 bg-brand-blue w-full"></div>
                
                <form id="componentForm" name="hardwareForm" class="p-8 md:p-12 space-y-10">

                    <!-- Core Information -->
                    <div class="bg-slate-50 p-8 rounded-xl border border-slate-200">
                        <h2 class="text-lg text-brand-blue font-bold mb-6 flex items-center gap-3 border-b border-slate-200 pb-3">
                            <i class="fa-solid fa-layer-group text-xl"></i> Core Information
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                            
                            <!-- Component Type -->
                            <div>
                                <label class="lbl">Component Type</label>
                                <select id="category" name="category" onchange="toggleFormSpecs()" class="inp-field" required>
                                    <option value="" disabled selected>Select Type...</option>
                                    <option value="cpu">Processor (CPU)</option>
                                    <option value="gpu">Graphics Card (GPU)</option>
                                </select>
                            </div>

                            <!-- Unique ID -->
                            <div>
                                <label class="lbl">Unique ID</label>
                                <input type="text" name="id" placeholder="e.g. cpu-001" class="inp-field font-mono" required>
                            </div>

                            <!-- Manufacturer (تم تحويله إلى قائمة منسدلة) -->
                            <div>
                                <label class="lbl">Manufacturer</label>
                                <select id="common_manufacturer" name="manufacturer" class="inp-field uppercase" required>
                                    <option value="" disabled selected>Select Type First...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Technical Specs -->
                    <div id="specsContainer" class="hidden">
                        <h2 class="text-lg text-gray-700 font-bold mb-6 flex items-center gap-3 border-b border-gray-200 pb-3">
                            <i class="fa-solid fa-microchip text-xl"></i> Technical Specs
                        </h2>

                        <!-- 1. CPU Form -->
                        <div id="form-cpu" class="spec-group hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            
                            <div class="col-span-1 md:col-span-2 lg:col-span-3">
                                <label class="lbl">Model Name</label>
                                <input type="text" name="model_name" placeholder="e.g. Core i9-13900K" class="inp-field">
                            </div>

                            <div>
                                <label class="lbl">Cores</label>
                                <input type="number" name="cores" placeholder="24" class="inp-field">
                            </div>

                            <div>
                                <label class="lbl">Threads</label>
                                <input type="number" name="threads" placeholder="32" class="inp-field">
                            </div>

                            <div>
                                <label class="lbl">Socket</label>
                                <input type="text" name="socket" placeholder="LGA1700" class="inp-field uppercase">
                            </div>

                            <div>
                                <label class="lbl">Base Clock (GHz)</label>
                                <input type="number" step="0.1" name="base_clock" placeholder="3.0" class="inp-field">
                            </div>

                            <div>
                                <label class="lbl">Boost Clock (GHz)</label>
                                <input type="number" step="0.1" name="boost_clock" placeholder="5.8" class="inp-field">
                            </div>

                            <div>
                                <label class="lbl">TDP (Watts)</label>
                                <input type="number" name="tdp" placeholder="125" class="inp-field">
                            </div>

                            <div class="col-span-1 md:col-span-2 lg:col-span-3">
                                <label class="lbl">Integrated Graphics</label>
                                <input type="text" name="integrated_graphics" placeholder="UHD 770 (Optional)" class="inp-field">
                            </div>
                        </div>

                        <!-- 2. GPU Form -->
                        <div id="form-gpu" class="spec-group hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            
                            <div class="col-span-1 md:col-span-2 lg:col-span-3">
                                <label class="lbl">Model Name</label>
                                <input type="text" name="model_name" placeholder="e.g. RTX 4090 Gaming OC" class="inp-field" disabled>
                            </div>

                            <div>
                                <label class="lbl">Chipset</label>
                                <input type="text" name="chipset" placeholder="NVIDIA" class="inp-field uppercase" disabled>
                            </div>

                            <div>
                                <label class="lbl">VRAM Size (GB)</label>
                                <input type="number" name="vram_size" placeholder="24" class="inp-field" disabled>
                            </div>

                            <div>
                                <label class="lbl">Memory Type</label>
                                <input type="text" name="memory_type" placeholder="GDDR6X" class="inp-field uppercase" disabled>
                            </div>

                            <div>
                                <label class="lbl">Core Clock (MHz)</label>
                                <input type="number" name="core_clock" placeholder="2235" class="inp-field" disabled>
                            </div>

                            <div>
                                <label class="lbl">Boost Clock (MHz)</label>
                                <input type="number" name="boost_clock" placeholder="2520" class="inp-field" disabled>
                            </div>

                            <div class="col-span-1 md:col-span-2 lg:col-span-3">
                                <label class="lbl">Cooling System</label>
                                <input type="text" name="cooling" placeholder="Triple Fan / Liquid" class="inp-field" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-8 border-t border-gray-100">
                        <button type="submit" class="w-full bg-brand-blue hover:bg-brand-dark text-white text-xl font-bold py-5 rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition duration-200 flex justify-center items-center gap-3">
                            <i class="fa-solid fa-floppy-disk"></i> Save Data to System
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

      <div class="success-message" id="success-message">
        <h4>Success <i class="fas fa-check-circle"></i></h4>
        <p>the processor was successfully registered.</p>
    </div>

    <script src="js/script.js"></script>

    <script>
        function toggleFormSpecs() {
            const type = document.getElementById('category').value;
            const container = document.getElementById('specsContainer');
            const allForms = document.querySelectorAll('.spec-group');

            // 1. التحكم في ظهور الحاوية الرئيسية
            if (type) {
                container.classList.remove('hidden');
                
                // --- الكود الجديد لتحديث قائمة المصنعين ---
                updateManufacturerOptions(type);
                // ------------------------------------------

            } else {
                container.classList.add('hidden');
                return;
            }

            // 2. إخفاء جميع الفورمات الفرعية وتعطيل حقولها
            allForms.forEach(form => {
                form.classList.add('hidden');
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => input.disabled = true);
            });

            // 3. إظهار الفورم المختار وتفعيل حقوله
            const selectedForm = document.getElementById(`form-${type}`);
            if (selectedForm) {
                selectedForm.classList.remove('hidden');
                selectedForm.classList.add('grid');
                
                const inputs = selectedForm.querySelectorAll('input, select, textarea');
                inputs.forEach(input => input.disabled = false);
            }
        }

        // دالة جديدة لتحديث خيارات المصنع
        function updateManufacturerOptions(type) {
            const manufacturerSelect = document.getElementById('common_manufacturer');
            
            // تفريغ القائمة الحالية
            manufacturerSelect.innerHTML = '<option value="" disabled selected>Select Manufacturer...</option>';
            
            let options = [];
            
            if (type === 'cpu') {
                // خيارات المعالجات
                options = ['INTEL', 'AMD'];
            } else if (type === 'gpu') {
                // خيارات كروت الشاشة
                options = ['NVIDIA', 'AMD', 'INTEL'];
            }

            // إضافة الخيارات للقائمة
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                manufacturerSelect.appendChild(option);
            });
        }
    </script>
    <script src="/js/fetch-add.js"></script>
</body>
</html>
